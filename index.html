  <div class="container">
<div class="result">
  <h2 style="color:rgba(234, 221, 221);">Your Result</h2>
  <div class="circle">
        <h2 id="num">76</h2>
        <p id="hun">of 100</p>
  </div>
  <h2>Great</h2>
   <p>You scored higher than 65% of <br>the people who have taken<br>
   these tests.
   </p>
</div>
<div class="summary">
  <h2 style="color: black;"> Summary</h2>
  <div style="background-color: hsl(0, 100%, 67%,0.3);" class="function">
    <div class="secondsummary">
      <img src="./assets/images/icon-reaction.svg" alt="reaction">
      <p style="color: red;">Reaction</p>
    </div>
    
    <p class="paragraph" style="color: black; margin-right:15px">80/100</p>

  </div>
  <div style="background-color:hsl(39, 100%, 56%,0.3);" class="function">
    <div class="secondsummary">
      <img src="./assets/images/icon-memory.svg" alt="memory">
      <p style="color: hsl(39, 100%, 56%);">Memory</p>
    </div>
    
    <p class="paragraph" style="color: black; margin-right:15px">92/100</p>

  </div>
  <div style="background-color: hsl(166, 100%, 37%,0.3);" class="function">
    <div class="secondsummary">
      <img src="./assets/images/icon-verbal.svg" alt="verbal">
      <p style="color: hsl(166, 100%, 37%);">Verbal</p>
    </div>
    
    <p class="paragraph" style="color: black; margin-right:15px">61/100</p>

  </div>
  <div style="background-color: hsl(234, 85%, 45%,0.3);" class="function">
    <div class="secondsummary">
      <img src="./assets/images/icon-visual.svg" alt="visual">
      <p style="color: hsl(234, 85%, 45%);">Visual</p>
    </div>
    
    <p class="paragraph" style="color: black; margin-right:15px">72/100</p>

  </div>
  <button id="button">Continue !</button>
</div>

  </div>
